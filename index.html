<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>

  <div id="container">

    <nav>
      <a href="#"><img src="./images/logo.svg" alt="logo"></a>

      <ul class="link">

        <li><a href="#"><img src="./images/icon-document.svg" alt="document icon"></a></li>

        <li><a href="#"><img src="./images/icon-folder.svg" alt="folder icon"></a></li>

        <li><a href="#"><img src="./images/icon-upload.svg" alt="upload icon"></a></li>

      </ul>

    </nav>

    <section id="storage">

      <p>Youâ€™ve used <span id="usage">815 GB</span> of your storage</p>

      <div id="bar-container">

        <div id="bar">
          <div id="inside-bar" style="width: 0%">
            <div id="dot"></div>
          </div>
        </div>

        <div id="percentage">
          <span>0 GB</span>
          <span>1000 GB</span>
        </div>

      </div>

      <div id="left-space">
        <p>0</p><sup>GB Left</sup>
      </div>

    </section>

  </div><!-- container -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/rafetbasturk" target="_blank">Rafet</a>.
  </div>

  <script src="./script.js"></script>
</body>
</html>
